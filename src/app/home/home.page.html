<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Honors Anime Project
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <h1>Your Top Anime</h1>
    <ion-list>
      <ion-item *ngFor='let anime of topAnime' (click)="exportAnime( this.anime.id )">
        <ion-icon name="close-outline" (click)="removeFavorite( this.anime.id )" expand="inline" slot="start"></ion-icon>
        <ion-item href="details">{{ anime.title.romaji }}</ion-item>
      </ion-item>
    </ion-list>

    <ion-button expand="block" href="search">Search for More!</ion-button>
  </div>
</ion-content>
