<ion-header>
  <ion-toolbar>
    <ion-button href="home" fill="clear"><ion-icon name="chevron-back-outline"></ion-icon></ion-button>
    <ion-title>Search for Anime</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
      <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchForAnime()" debounce="500"></ion-searchbar>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item *ngFor='let singularAnime of anime'>
      <ion-label (click)="addToFavorites( this.singularAnime )">{{ singularAnime.title.romaji }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
